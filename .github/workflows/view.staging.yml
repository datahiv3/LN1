name: DataHive LN1 Staging View

on:
  push:
    branches: [main]
    paths:
      - "view/**"
      - ".github/**"
  workflow_dispatch:

env:
  AWS_REGION: us-west-1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-staging-29c55d.datahive.p10node.com-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-staging-29c55d.datahive.p10node.com-

      - name: Install dependencies
        shell: bash
        working-directory: ./view
        run: |
          pnpm --ignore-workspace install

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Website
        working-directory: ./view
        run: pnpm build

      - name: Push data to S3
        working-directory: ./view
        run: aws s3 sync dist/ s3://staging-29c55d.datahive.p10node.com/ --acl public-read
